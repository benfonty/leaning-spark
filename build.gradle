plugins {
	id 'java'
}

apply plugin: 'java'

compileJava {
	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8
	options.encoding = 'UTF-8'
}
repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.apache.spark:spark-core_2.12:3.2.1'
	implementation 'org.apache.spark:spark-sql_2.12:3.2.1'
	implementation 'org.apache.hadoop:hadoop-hdfs:3.3.2'
	implementation 'org.apache.hadoop:hadoop-client:3.3.3'
}
